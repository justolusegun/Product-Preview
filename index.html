<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./asset/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    <main>
      <div class="imgContainer">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>

      <div class="imgContainer2">
        <img src="./images/image-product-mobile.jpg" alt="">
      </div>

      <div class="textCon">
        <span id="pre">Perfume</span>

       <h1> Gabrielle <br> Essence Eau De <br> Parfum</h1>
       <h1 id="h2"> Gabrielle Essence <br> Eau De  Parfum</h1>
      
        <p id="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          
      
      <span id="price">
        <span id="price1"> $149.99</span>
        <span id="price2">$169.99</span>
      </span>
      
       <button id="btn"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </main>
  </div>


 <footer>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">justolusegun</a>.
  </div>
 </footer>
</body>
</html>
